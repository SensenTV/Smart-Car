
services:
  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=vehicle_org
      - DOCKER_INFLUXDB_INIT_BUCKET=vehicle_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=vehicle-admin-token
      - TZ=Europe/Berlin
    networks:
      - smartcar-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # Auto-Sync: Lädt Fahrzeug-Stammdaten aus vehicles.json in InfluxDB
  vehicle-sync:
    image: python:3.11-slim
    container_name: vehicle-sync
    volumes:
      - ./config:/config
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=vehicle-admin-token
      - INFLUX_ORG=vehicle_org
      - INFLUX_BUCKET=vehicle_data
      - VEHICLES_JSON=/config/vehicles.json
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - smartcar-network
    command: >
      sh -c "pip install influxdb-client -q && python /config/auto_sync.py"
    restart: "no"

  # Google Calendar Webhook: Empfängt Alerts und erstellt Kalender-Termine
  calendar-webhook:
    image: python:3.11-slim
    container_name: calendar-webhook
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/config
    environment:
      - GOOGLE_KEY_FILE=/config/google-calendar-key.json
      - ALERTS_FILE=/config/alerts.json
      - TZ=Europe/Berlin
    networks:
      - smartcar-network
    command: >
      sh -c "pip install flask google-api-python-client google-auth -q && python /config/calendar_webhook.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_PLUGINS_PREINSTALL=grafana-googlesheets-datasource
      - GF_DATE_FORMATS_DEFAULT_TIMEZONE=Europe/Berlin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/main-dashboard.json
      - TZ=Europe/Berlin
      # Gmail SMTP Konfiguration
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=smartcarhtwsaar@gmail.com
      - GF_SMTP_PASSWORD=nbue gyyt chgf nuve
      - GF_SMTP_FROM_ADDRESS=smartcarhtwsaar@gmail.com
      - GF_SMTP_FROM_NAME=Smart Car Grafana
      - GF_SMTP_SKIP_VERIFY=true
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - smartcar-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    user: root
    ports:
      - "8883:8883"
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - smartcar-network
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -p 1883 -t '$$SYS/#' -C 1 -i healthcheck -W 3 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M

  node-red:
    image: nodered/node-red
    container_name: node-red
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - ./node-red:/data
      - ./mosquitto/config/certs:/data/certs
      - ./config:/config
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - smartcar-network
    environment:
      - TZ=Europe/Berlin
      - NODE_RED_CREDENTIAL_SECRET=smartcar-secret-key
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:1880/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # Wetter Service: OpenWeatherMap API Integration
  weather-service:
    image: python:3.11-slim
    container_name: weather-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./config:/config
    environment:
      - PORT=5001
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-}
      - DEFAULT_LAT=49.2354
      - DEFAULT_LON=6.9958
      - TZ=Europe/Berlin
    networks:
      - smartcar-network
    command: >
      sh -c "pip install flask requests -q && python /config/weather_service.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M

  # Trip Processor: Fahrtanalyse und Zusammenfassungen
  trip-processor:
    image: python:3.11-slim
    container_name: trip-processor
    restart: unless-stopped
    ports:
      - "5002:5002"
    volumes:
      - ./config:/config
    environment:
      - PORT=5002
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=vehicle-admin-token
      - INFLUXDB_ORG=vehicle_org
      - INFLUXDB_BUCKET=vehicle_data
      - TZ=Europe/Berlin
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - smartcar-network
    command: >
      sh -c "pip install flask influxdb-client -q && python /config/trip_processor.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  smartcar-network:
    driver: bridge
