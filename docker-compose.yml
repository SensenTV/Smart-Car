version: "3.8"

services:
  influxdb:
    image: influxdb:2
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=vehicle_org
      - DOCKER_INFLUXDB_INIT_BUCKET=vehicle_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=vehicle-admin-token

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_INSTALL_PLUGINS=grafana-googlesheets-datasource,grafana-worldmap-panel
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - influxdb
    networks:
      - smartcar-network

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - smartcar-network
    user: "1883:1883"
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-p", "1883", "-t", "$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "1"]
      interval: 10s
      timeout: 5s
      retries: 3

  node-red:
    image: nodered/node-red
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - ./node-red:/data
      - ./mosquitto/config/certs/ca.crt:/data/ca.crt:ro
    depends_on:
      - influxdb
      - mosquitto
    networks:
      - smartcar-network
    environment:
      - TZ=Europe/Berlin

networks:
  smartcar-network:
    driver: bridge
