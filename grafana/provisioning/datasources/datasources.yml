apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    uid: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: vehicle_org
      defaultBucket: vehicle_data
      tlsSkipVerify: false
    secureJsonData:
      token: vehicle-admin-token
    isDefault: true
